<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="blog-image">
            <img src="https://natteen.github.io/front-blog-preview-card/resource/blog-preview-card-main/assets/images/illustration-article.svg" alt="Blog image">
        </div>
        <div class="tag">
            <p>Learning</p>
        </div>
        <div class="article-date">
            <p>Published 21 Dec 2023</p>
        </div>
        <div class="header">
            <p>HTML & CSS foundations</p>
        </div>
        <div class="content">
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
            <img src="https://natteen.github.io/front-blog-preview-card/resource/blog-preview-card-main/assets/images/image-avatar.webp" alt="Author">
            <p class="author-name">Greg Hooper</p>
        </div>
    </div>
</body>
</html>
